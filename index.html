<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container py-5">
      <!-- Header Section -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <img
            src="media/HasaLogo2.png"
            class="img-fluid"
            style="width: 150px"
            alt="Hasa Logo"
          />
        </div>
      </div>

      <!-- Large Top Tile -->
      <div class="row mb-4">
        <div class="col">
          <div class="card shadow-lg">
            <div class="card-body text-center">
              <h2 class="card-title">Main Feature</h2>
              <p class="card-text">
                Welcome to our website. <strong>Hasa</strong> is dedicated to
                spreading the Gospel in the languages of the people.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Three Small Tiles -->
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Tile 1</h5>
              <p class="card-text">Brief info or product description.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Tile 2</h5>
              <p class="card-text">Brief info or product description.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Tile 3</h5>
              <p class="card-text">Brief info or product description.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
